<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b1b09d788d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container">
        <div id="quotecontainer">
            <h1 class="quoteheading animate">Quote generator</h1>
            <div class="quote_block">
                
                <div class="wrapper">
                    <button id = "copy-btn" class="circle-button" onclick="copyQuote()"><i class="fa-regular fa-copy"></i></button>
                    <div class="quote_area">
                    </div>
                </div>
                <div class="author">
    
                </div>
            </div>
            <button id="btn">New Quote</button>

            <a class="twitter-share-link" href="https://twitter.com/_LakshyaSingh_" target="_blank">
            <button class="twitter-btn circle-button" src ="https://twitter.com/_LakshyaSingh_"> <i class="fa-brands fa-twitter"></i> </button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
